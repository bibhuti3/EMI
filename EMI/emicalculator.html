<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="emicalculator.css">
</head>
<body>

    <section class="cardHeader container-sm">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem; margin-top:10%; margin-left: 35%; align-items: center;">
            <div class="card-header">EMI Calculator</div>
                
            
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Loan Amount</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="10" min="0" max="200">
              <div class="slidecontainer">
                <input type="range" min="0" max="200" value="0" class="slider" id="myRange1" >
                <p>Value: <span id="demo1"></span></p>
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Interest Rate</label>
              <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="10%" min="0" max="20" >
              <div class="slidecontainer">
                <input type="range" min="0.00" max="20.00" step='0.01' value="6.00"  class="slider" id="myRange2" >
                <p>Value: <span id="demo2"></span></p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Loan Tenure</label>
              <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="1 Yr" min="0" max="15">
              <div class="slidecontainer">
                <input type="range" min="0" max="30" value="0" class="slider" id="myRange3">
                <p>Value: <span id="demo3"></span></p>
              </div>
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-secondary btn-lg btn-success"  onclick="reset()">Reset</button>
              <button type="button" class="btn btn-primary btn-lg btn-danger"  onclick="emi()">Click to Know Your Monthly EMI</button>
            </div>

            </div>
    </section>
    <script src="emicalculator.js"></script>
</body>
</html>
